<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 768px)">
        <img src="/images/image-product-mobile.jpg" alt="product img" />
      </picture>
      <div class="card-content">
        <strong>Perfume</strong>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <div class="discount-price">
            $149.99 
          </div>
          <div class="original-price">
            $169.99
          </div>
        </div>
        <button class="cart-btn"><img src="/images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
